<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDonate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(59, 59, 65, 0.19);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1d3557;
            animation: bounce 2s infinite, fadeInLogo 2s forwards;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5em;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .form-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .form-left, .form-right {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-left {
            left: 0;
        }

        .form-right {
            right: 0;
        }

        .form-container.active .form-left {
            transform: translateX(-100%);
        }

        .form-container.active .form-right {
            transform: translateX(100%);
        }

        .form {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffc200;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
        }

        .form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            padding: 10px 20px;
            background-color: #1d3557;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            margin: 10px auto;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #1d3557;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-btn:hover {
            color: #ffd700;
        }

        .sign-in-with {
            color: #1d3557;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-container">
                <img src="img/ecodonlogo.png" alt="EcoDonate Logo" class="logo">
                <div class="logo-text">EcoDon</div>
            </div>
        </div>
        <div class="form-container">
            <div class="form-left">
                <form id="signInForm" class="form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="sign-in-with">Sign in with:</div>
                    <div class="social-buttons">
                        <button type="button" onclick="signInWithGoogle()">
                            <img src="img/chrome.png" alt="Google logo"> Google
                        </button>
                        <button type="button" onclick="signInWithFacebook()">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo"> Facebook
                        </button>
                        <button type="button" onclick="signInWithTwitter()">
                            <img src="img/twitter.png" alt="Twitter logo"> Twitter
                        </button>
                    </div>
                    <p>Don't have an account? <button type="button" class="toggle-btn" onclick="toggleForms()">Sign Up</button></p>
                </form>
            </div>
            <div class="form-right">
                <form id="signUpForm" class="form hidden">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <button type="button" class="toggle-btn" onclick="toggleForms()">Sign In</button></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Display form after 3 seconds
        setTimeout(function() {
            document.querySelector('.form-container').classList.add('active');
        }, 3000);

        function toggleForms() {
            const formContainer = document.querySelector('.form-container');
            formContainer.classList.toggle('active');
        }

        function signInWithGoogle() {
            // Simulate signing in with Google
            alert('Sign in with Google');
            window.location.href = 'setup-profile.html';
        }

        function signInWithFacebook() {
            // Simulate signing in with Facebook
            alert('Sign in with Facebook');
            window.location.href = 'setup-profile.html';
        }

        function signInWithTwitter() {
            // Simulate signing in with Twitter
            alert('Sign in with Twitter');
            window.location.href = 'setup-profile.html';
        }

        function signUpWithGoogle() {
            // Simulate signing up with Google
            alert('Sign up with Google');
            window.location.href = 'setup-profile.html';
        }

        function signUpWithFacebook() {
            // Simulate signing up with Facebook
            alert('Sign up with Facebook');
            window.location.href = 'setup-profile.html';
        }

        function signUpWithTwitter() {
            // Simulate signing up with Twitter
            alert('Sign up with Twitter');
            window.location.href = 'setup-profile.html';
        }
    </script>
</body>
</html>
